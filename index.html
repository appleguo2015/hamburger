<!DOCTYPE html>
<html lang="en">
<head>
    <link href="hamburger.png" rel="icon">
    <title>hamburger</title>
    </link>
    <style>
        * {
            text-align: center;
            font-family: "Comic Sans MS";
        }

        #hamburger {
            position: absolute;
            background-image: url("hamburger.png");
            background-size: cover;
            height: 42.4px;
            width: 49.8px;
            left: 800px;
            transition: height 0.2s;
            transition: width 0.2s;
        }

        #hamburger:active {
            height: 40.4px;
            width: 47.8px;
        }
    </style>
</head>
<body>
<h1>this is hamburger</h1>
<br>
<br>
<br>
<div id="hamburger"></div>
</body>
</html>
